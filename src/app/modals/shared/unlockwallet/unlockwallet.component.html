<div class="container">
  <div class="col-md-3 text-right">
    <label>{{unlockText}}</label>
  </div>
  <div class="col-md-7">
    <div class="col-md-12">
      <input type="{{passwordInputType()}}" name="password" class="form-control" style="width: 100%;"
      [(ngModel)]="password"/>
      <br>
      <input type="checkbox" name="showpass" value="password" id="wallet-password"
      [(ngModel)]="showPass"/>
      <label for="wallet-password">SHOW PASSWORD</label>
    </div>
  </div>
  <div class="col-md-2">
    <button type="button" class="control" (click)="unlock()">{{unlockButton}}</button>
  </div>
</div>
<hr>
