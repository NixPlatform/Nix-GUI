<div class="container">
  <div class="col-md-3 text-right">
    <label>{{unlockText}}</label>
  </div>
  <div class="col-md-7">
    <div class="col-md-12">
      <input name="password" class="form-control"
        type="{{passwordInputType()}}"
        [(ngModel)]="password"/>
      <br>

      <input type="checkbox" name="showpass" value="password" id="wallet-password"
        class="width-100"
        [(ngModel)]="showPass"/>
      <label for="wallet-password">SHOW PASSWORD</label>

      <span *ngIf="showStakeOnly">
        <input type="checkbox" name="stakeonly" value="stakeonly" id="stakeonly"
          [(ngModel)]="stakeOnly"/>
        <label for="stakeonly">STAKE ONLY</label>
      </span>

    </div>
  </div>
  <div class="col-md-2">
    <button *ngIf="unlockButton !== undefined" type="button" class="control" (click)="unlock()">
      {{unlockButton}}
    </button>
  </div>
</div>
<hr>
