<div class="container">
  <div class="col-md-3 text-right">
    <label>{{ label }}</label>
  </div>
  <div class="col-md-6">
    <div class="col-md-12">
      <input name="password" class="form-control width-100"
        type="{{ getInputType() }}"
        [disabled]="isDisabled"
        [appFocusTimeout]="!isDisabled && !!buttonText && emitUnlock"
        [(ngModel)]="password"/>
      <br>

      <span *ngIf="!isDisabled || isDisabled && !!password">
        <input type="checkbox" name="showpass" value="password" id="wallet-password"
          [(ngModel)]="showPass"/>
        <label for="wallet-password">SHOW PASSWORD</label>
      </span>

      <span *ngIf="showStakeOnly">
        <input type="checkbox" name="stakeonly" value="stakeonly" id="stakeonly"
        [disabled]="isDisabled"
          [(ngModel)]="stakeOnly"/>
        <label for="stakeonly">STAKE ONLY</label>
      </span>

    </div>
  </div>
  <div class="col-md-3">
    <button *ngIf="!!buttonText" type="button" class="control" (click)="unlock()">
      {{ buttonText }}
    </button>
  </div>
</div>
<hr>
