<div class="enter-password">

  <!--div fxFlex="30%" fxFlex.sm="100%" fxFlex.xs="100%">
    <label class="wallet-name-label">{{ label }}</label>
  </div-->

  <md-form-field>
    <input mdInput name="password"
            type="{{ getInputType() }}"
            [disabled]="isDisabled"
            [appFocusTimeout]="!isDisabled && !!buttonText && emitUnlock"
            [(ngModel)]="password"
            placeholder="Password"/>
  </md-form-field>

  <span *ngIf="!isDisabled || isDisabled && !!password" class="show-password">
    <md-checkbox type="checkbox" name="showpass" value="password" [(ngModel)]="showPass">Show password</md-checkbox>
  </span>

  <span *ngIf="showStakeOnly" class="stake-only">
    <md-checkbox type="checkbox" name="stakeonly" value="stakeonly" [disabled]="isDisabled" [(ngModel)]="stakeOnly">Stake only</md-checkbox>
  </span>


  <div class="actions">
    <button *ngIf="!!buttonText" color="primary" md-raised-button (click)="unlock()" [disabled]="!password || isButtonDisable">
      {{ buttonText }}
    </button>
  </div><!-- .actions -->


</div><!-- .enter-password -->
