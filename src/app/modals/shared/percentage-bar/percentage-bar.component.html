
<!-- Sidebar sync progress -->
<div class="sync-progress-wrapper" *ngIf="initialized && !(syncPercentage === 100)" matTooltip="{{ syncString }}" matTooltipPosition="above">

  <!--@TODO no need of spinner ? -->
  <p class="sync-info" *ngIf="!sidebar">
    <mat-spinner class="sync-spinner" color="accent"></mat-spinner>Syncing with the network
  </p>

  <mat-progress-bar
    class="sync-bar dark-buffer"
    [color]="'primary'"
    [bufferValue]="syncPercentage"
    [mode]="'determinate'"
    [value]="syncPercentage">
  </mat-progress-bar>

</div>
