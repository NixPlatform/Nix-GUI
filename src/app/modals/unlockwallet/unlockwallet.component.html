<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h4>Please enter <b>your password</b> to unlock your wallet.</h4>
    </div>
  </div>
</div>

<hr class="margin-top-100px">

<app-password
  buttonText="UNLOCK WALLET"
  (unlockEmitter)="unlock($event)"
  [unlockTimeout]="timeout"
  [showStakeOnly]="showStakeOnly"
  [emitUnlock]="true">
  </app-password>
