<div *ngIf="!displayAsModal" class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h4>Please enter <b>your password</b> to unlock your wallet.</h4>
    </div>
  </div>
</div>

<hr style="margin-top: 100px;">

<app-password
  [unlockButton]="'UNLOCK WALLET'"
  (unlockEmitter)="unlock($event)"
  [emitUnlock]="true">
</app-password>


<div *ngIf="displayAsModal" id="unlockwallet-modal"  [ngClass]="{'hide': openUnlockWalletModal == false }">
  <div class="unlockwallet-modal-container">
    <span class="close" (click)="closeModal()">&times;</span>

    <div class="modal-content-header">Unlock wallet</div>
    <hr style="margin-top: 5px;">

    <div class="row">
      <app-password
  		[unlockButton]="'UNLOCK WALLET'"
  		(unlockEmitter)="unlock($event)"
  		[emitUnlock]="true">
	  </app-password>
    </div>

  </div>
</div>
