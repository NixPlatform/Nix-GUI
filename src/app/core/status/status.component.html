<tooltip-content #networkTooltip>
    <b>Peers: </b> {{getPeerListCount()}}
</tooltip-content>

<tooltip-content #encryptionTooltip>
    <b> {{encryptionStatus}} </b> 
</tooltip-content>

<span 
  [tooltip]="networkTooltip"
  tooltipPlacement="left"
  class="icon" >
	  <img src="/assets/icons/network/connect_{{getIconNumber()}}.png" />
</span>

<span 
  class="icon" 
  [tooltip]="encryptionTooltip"
  tooltipPlacement="left"
  (click)="toggle()">
    <img src="/assets/icons/lock/lock{{ getIconEncryption() }}.png" />
</span>
