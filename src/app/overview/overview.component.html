<md-card class="balance-overview">
  <!-- https://github.com/angular/flex-layout/wiki/API-Documentation#html-api-declarative -->
  <div fxLayoutWrap fxLayoutGap="3%">
    <div class="one flexitem balance-item" fxFlex="20">
      <app-balance type="total_balance"></app-balance>
    </div>
    <div class="two flexitem balance-item" fxFlex="17">
      <app-balance type="balance"></app-balance>
    </div>
    <div class="three flexitem balance-item" fxFlex="17">
      <app-balance type="blind_balance"></app-balance>
    </div>
    <div class="four flexitem balance-item" fxFlex="17">
      <app-balance type="anon_balance"></app-balance>
    </div>
    <div class="five flexitem balance-item" fxFlex="17">
      <app-balance type="staked_balance"></app-balance>
    </div>
  </div>
</md-card>


<div class="overview-content" fxLayout="row" fxLayoutGap="5%">


  <div class="recent-transactions" fxFlex="50">
    <app-header>
      <ul class="header-nav">
        <li>Recent Transactions</li>
      </ul>
      <!--ul class="header-nav pull-right">
        <li><a href="javascript:void(0)"><span class="icon fa fa-cog color-green"></span></a></li>
      </ul-->
    </app-header>
    <transaction-table
      [display]="{'txDisplayAmount': 5, 'header': false, 'internalHeader': true, 'category': false, 'confirmations': false}">
    </transaction-table>
  </div><!-- .recent-transactions -->


  <div class="staking-info" fxFlex="45">

    <app-header>
      <ul class="header-nav">
        <li>Staking Information</li>
      </ul>
      <!--ul class="header-nav pull-right">
        <li><a href="javascript:void(0)"><span class="icon fa fa-cog color-green"></span></a></li>
      </ul-->
    </app-header>

    <md-card class="multiple">
      <div fxLayout="row">
        <div fxFlex class="stat-box">
          <div class="value">~3 h</div>
          <div class="description">Next reward</div>
          <app-stakinginfo></app-stakinginfo>
        </div>
        <div fxFlex class="stat-box">
          <div class="value">1<span class="point">.</span><small>5</small>&nbsp;%</div>
          <div class="description">Stake percentage</div>
        </div>
        <div fxFlex class="stat-box">
          <div class="value">1<span class="point">.</span><small>4949327</small>&nbsp;PART</div>
          <div class="description">Stake reward</div>
        </div>
      </div>
    </md-card>

    <md-card class="multiple">
      <div fxLayout="row">
        <div fxFlex class="stat-box">
          <div class="value">2254764680994</div>
          <div class="description">Your Stake weight</div>
        </div>
        <div fxFlex class="stat-box">
          <div class="value">434972889332496</div>
          <div class="description">Network Stake weight</div>
        </div>
      </div>
    </md-card>


    <div class="cold-staking">
      <app-header>
        <ul class="header-nav">
          <li class="section-title">Cold Staking</li>
        </ul>
      </app-header>

      <md-card class="multiple staking-node">
        <div class="title">
          <md-icon fontSet="faIcon" class="cs-icon" fontIcon="fa-snowflake-o"></md-icon>
          Cold Staking <span class="not-enabled">not enabled</span>
        </div>
        <button class="mat-raised-button mat-primary pull-right">
          <md-icon fontSet="faIcon" fontIcon="fa-plus"></md-icon>
          <strong>Add</strong> node key
        </button>
      </md-card>

      <md-card class="multiple staking-node">
        <div class="title">
          <md-icon fontSet="faIcon" class="cs-icon" fontIcon="fa-snowflake-o"></md-icon>
          Cold Staking <span class="enabled">enabled</span>
        </div>
        <button class="mat-button pull-right">
          <md-icon fontSet="faIcon" fontIcon="fa-pencil"></md-icon>
          <strong>Edit</strong> node key
        </button>
      </md-card>

    </div><!-- .cold-staking -->

  </div><!-- .staking-info -->


</div><!-- .overview-content -->
