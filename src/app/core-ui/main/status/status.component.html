<div class="status-icon disable-select">

  <span class="status icon" matTooltip="Peers: {{ peerListCount }}">
    <img src="assets/icons/network/connect_{{ getIconNumber() }}.png"/>
  </span>

  <span
    class="encryption icon"
    matTooltip="{{ encryptionStatus }}"
    container="body"
    (click)="toggle()">
      <img src="assets/icons/lock/lock{{ getIconEncryption() }}.png"/>
  </span>

  <span
    class="staking icon"
    matTooltip="Cold staking {{ getColdStakingStatus() }}"
    [ngClass]="getColdStakingStatus()"
    container="body">
      <mat-icon fontSet="partIcon" fontIcon="part-snowflake"></mat-icon>
  </span>
  
    <span
    class="console icon"
    matTooltip="Debug Console"
    container="body"
    (click)="openConsoleWindow()">
      <mat-icon class="icon" fontSet="partIcon" fontIcon="part-console-window"></mat-icon>
  </span>

  </div><!-- .status-icons -->
