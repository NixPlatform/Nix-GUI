<mat-card class="notification info" *ngIf="latestClientVersion && currentClientVersion !== latestClientVersion">
  <mat-card-title class="title">
    New update available <span class="tag">{{latestClientVersion}}</span> &ndash; please upgrade:
    <a href="{{releaseUrl}}" target="_blank" class="button" mat-button color="primary">
      <mat-icon class="icon" fontSet="partIcon" fontIcon="part-flash-21"></mat-icon>
      Upgrade now
    </a>
  </mat-card-title>
</mat-card><!-- .notification -->

<mat-card class="notification alert" *ngIf="false">
  <mat-card-title class="title">
    New security update available <span class="tag">1.1.2</span> &ndash; please upgrade:
    <!-- TODO: link to https://github.com/particl/partgui/releases (releases include a changelog as well, so no need for separate button for that) -->
    <button class="button" mat-button color="warn">
      <mat-icon class="icon" fontSet="partIcon" fontIcon="part-flash-21"></mat-icon>
      Upgrade now
    </button>
  </mat-card-title>
</mat-card><!-- .notification -->
