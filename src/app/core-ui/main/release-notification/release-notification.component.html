<mat-card class="notification info" *ngIf="latestClientVersion && currentClientVersion !== latestClientVersion">
  <mat-card-title class="title">
    New update available <span class="tag">{{ latestClientVersion }}</span> &ndash; please upgrade:
    <a href="{{ releaseUrl }}" target="_blank" class="button" mat-button color="primary">
      <mat-icon class="icon" fontSet="partIcon" fontIcon="part-lightning"></mat-icon>
      Upgrade now
    </a>
  </mat-card-title>
</mat-card><!-- .notification -->
