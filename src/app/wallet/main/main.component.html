<mat-drawer-container fullscreen>

  <mat-drawer #sidenav mode="side" opened="true" disableClose="true" [ngClass]="routerLink === 'ghost vault' ? 'sidebar-ghost-vault' : 'sidebar'">

    <div class="logo-area">
      <div class="logo">
        <img src="./assets/nix-logo.png" alt="NIX">
      </div>
    </div>

    <mat-list class="sidebar-item-group">
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./overview" (click)="routerLink='overview'">
        <mat-list-item class="sidebar-item">
          <span class="text">Overview</span>
        </mat-list-item>
      </a>
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./vault" (click)="routerLink='ghost vault'">
        <mat-list-item class="sidebar-item">
          <span class="text">Ghost Vault</span>
        </mat-list-item>
      </a>
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./transactions" (click)="routerLink='transactions'">
        <mat-list-item class="sidebar-item">
          <span class="text">Transactions</span>
        </mat-list-item>
      </a>
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./nodes" (click)="routerLink='ghost node'">
        <mat-list-item class="sidebar-item">
          <span class="text">Ghost Node</span>
        </mat-list-item>
      </a>
      
    </mat-list>

    <mat-list class="sidebar-bottom-items">
        <a class="sidebar-item-link" routerLinkActive="active" routerLink="./help">
          <mat-list-item class="sidebar-item">
            <span class="text">Help</span>
          </mat-list-item>
        </a>     
        <a class="sidebar-item-link" routerLinkActive="active" routerLink="./settings">
          <mat-list-item class="sidebar-item">
            <span class="text">Settings</span>
          </mat-list-item>
        </a> 
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./updates">
        <mat-list-item class="sidebar-item">
          <span class="text">Updates</span>
        </mat-list-item>
      </a>
      <a class="sidebar-item-link" routerLinkActive="active" routerLink="./about-NIX">
        <mat-list-item class="sidebar-item">
          <span class="text">About NIX</span>
        </mat-list-item>
      </a>      
    </mat-list>
  </mat-drawer>

  <mat-drawer-content class="page">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
