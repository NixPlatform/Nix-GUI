<h4 md-dialog-title>Validate</h4>

<div mat-dialog-content class="address">
  {{dialogContent}}
</div>

<md-dialog-actions fxLayoutAlign="end center">
  <button md-raised-button md-dialog-close>Cancel</button>
  <button md-raised-button color="primary" md-dialog-close (click)="confirm()">Confirm</button>
</md-dialog-actions>
