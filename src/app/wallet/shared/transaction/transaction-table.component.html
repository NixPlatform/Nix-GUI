<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell class="date" *matCellDef="let element">
      <div fxLayout="row" fxLayoutGap="20px">
        {{element.time | date}}
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
    <mat-cell class="category" *matCellDef="let element">
      {{element.category}}
    </mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="confirmations">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Confirmations</mat-header-cell>
    <mat-cell class="confirmations" *matCellDef="let element">
      {{element.confirmations}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div class="amount" fxLayout="row" fxLayoutGap="10px">
        {{ element.amount}}
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row [fxShow]="display.header" *matHeaderRowDef="display.columns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: display.columns;"></mat-row>
</mat-table>

<div *ngIf="transactionInfo.length == 0">
  No data to display
</div>
