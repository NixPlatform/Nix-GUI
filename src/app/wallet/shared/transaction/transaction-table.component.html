<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>      
    <mat-cell class="category" *matCellDef="let element">     
        <div fxLayout="row" fxLayoutGap="20px">
          {{element.category}}
        </div>
      </mat-cell>
  </ng-container>
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
    <mat-cell class="amount" *matCellDef="let element">
       {{element.amount}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
    <mat-cell class="address" *matCellDef="let element">
       {{element.address}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="confirmations">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div class="status" fxLayout="row" fxLayoutGap="10px">
           {{ element.confirmations}}
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell  class="date" *matCellDef="let element">
        {{element.time | date}}
    </mat-cell>
  </ng-container>

  <mat-header-row [fxShow]="display.header" *matHeaderRowDef="display.columns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: display.columns;"></mat-row>
  <div >
      no data to display
  </div>
</mat-table>
