<div class="containerX qr-modal">
  <h2 md-dialog-title class="title">
    {{singleAddress.label}}
  </h2>
  <div fxLayout="column" fxLayoutGap="30px">

    <div class="qr-code">
      <div #qrCode class="card qr">
        <qr-code [level]="'H'" size="150" value="particl:{{ singleAddress.address }}"></qr-code>
      </div>
    </div><!-- .qr-code -->
    
    <div class="address-string" fxLayoutAlign="center center">
      <div class="details-address" fxLayoutWrap layout-padding>
        <div *ngFor="let word of showAddress(singleAddress.address)" class="address-word" fxFlex="33">
          {{ word }}
        </div>
      </div>
    </div><!-- .address-string -->

  </div>
  <md-dialog-actions fxLayoutAlign="center center">
    <button md-button md-dialog-close>Close</button>
  </md-dialog-actions>
</div>
