<div class="containerX">
  <div fxLayout="row" class="coloredContainerX box">

    <md-list class="list-data" >
      <div md-subheader class="address-title">Previous addresses</div>
      <div *ngFor="let address of addressService.addresses">
        <md-list-item>
          <div fxFlex="'row'" fxLayoutGap="10px" layout-padding>
            <div fxFlex="20%" class="address-label"> {{ address.label }}</div>
            <div fxFlex="50%" class="address">
              <span>Address: </span>
              {{ address.address }}
            </div>
            <div fxFlex="15%" fxFlex="'row'" fxLayoutAlign="end center">
              <md-icon class="cursor-pointer" mdTooltip="Copy" fxFlex="20%" ngxClipboard
                       [cbContent]="address.address">
                content_copy
              </md-icon>

              <md-icon fxFlex="20%" ngxClipboard>verified_user</md-icon>

              <i fxFlex="20%" class="material-icons cursor-pointer nc-icon nc-barcode-qr"
                 mdTooltip="Select Address"
                 (click)="selectAddress(address)"></i>
            </div>
          </div>
        </md-list-item>
        <md-divider></md-divider>
      </div>
    </md-list>

  </div>
</div>
<app-grid>
  <div class="grid-row grid-header" *ngIf="displayHeader">
    <div *ngIf="displayLabel">Label</div>
    <div *ngIf="displayAddress">Address</div>
    <div *ngIf="displayPublicKey">Public Key</div>
    <div *ngIf="displayType">Type</div>
    <div *ngIf="displayPurpose">Purpose</div>
    <div *ngIf="displayToolsMenu">Tools</div>
    <div *ngIf="displayQrMenu">QR Code</div>
  </div>
  <div class="grid-row address-row" *ngFor="let address of addressService.addresses">
    <div class="grid-cell cell-label text-left" *ngIf="displayLabel">
      <span class="inline-header">{{ address.label }}</span>
    </div>
    <div class="grid-cell cell-address text-left" *ngIf="displayAddress">
      <span class="inline-header">Address</span>
      <span>{{ address.address }}</span>
    </div>
    <div class="grid-cell" *ngIf="displayPublicKey">
      <span class="inline-header">Public Key</span>
      <span>{{ address.publicKey }}</span>
    </div>
    <div clas="grid-cell" *ngIf="displayType">
      <span class="inline-header">Type</span>
      <span class="text-uppercase">{{ address.type }}</span>
    </div>
    <div class="grid-cell divider text-center" *ngIf="displayToolsMenu">
      <div class="inline-toolbar tools-menu">
        <!-- we can use ngx-clipboard -->
        <span ngxClipboard [cbContent]="address.address" class="nc-icon nc-copy-2"></span>
        <!-- Open the modal for signing and verifying messages by address -->
        <span class="icon nc-icon nc-a-check"></span>
        <span (click)="addressService.deleteAddress(address.address)" class="nc-icon nc-circle-remove color-red"></span>
      </div>
    </div>
    <div class="grid-cell divider text-center" *ngIf="displayQrMenu">
      <div class="inline-toolbar qrcode-menu">
        <span class="nc-icon nc-barcode-qr"></span>
      </div>
    </div>
  </div>
</app-grid>

<pagination *ngIf="displayPagination" [boundaryLinks]="true" (pageChanged)="pageChanged($event)" [totalItems]="addressService.addressCount" [maxSize]="5" [rotate]="false" [(ngModel)]="addressService.currentPage" class="pagination-sm center"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [itemsPerPage]="addressService.MAX_ADDRESSES_PER_PAGE" ></pagination>
