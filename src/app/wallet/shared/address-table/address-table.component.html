<div class="containerX">
  <div fxLayout="row" class="coloredContainerX box">

    <div class="grid-row grid-header" *ngIf="displayHeader">
      <md-list class="list-data" fxFlex="100%">
        <div *ngFor="let address of getSinglePage()">
          <md-list-item>
          </md-list-item>
        </div>
      </md-list>
      <div *ngIf="displayLabel">Label</div>
      <div *ngIf="displayAddress">Address</div>
      <div *ngIf="displayPublicKey">Public Key</div>
      <div *ngIf="displayType">Type</div>
      <div *ngIf="displayPurpose">Purpose</div>
      <div *ngIf="displayToolsMenu">Tools</div>
      <div *ngIf="displayQrMenu">QR Code</div>
    </div>

    <md-list class="list-data" fxFlex="100">
      <div *ngFor="let address of getSinglePage()">

        <md-card class="address-entry" fxLayout.gt-lg="row" fxLayout.lt-lg="column" fxLayoutGap="10px" layout-padding>

          <!-- Label -->
          <div fxFlex="20" class="title cursor-pointer" *ngIf="displayLabel" (click)="editLabel(address.address)" mdTooltip="Edit Address label">
            {{ address.label }}
          </div>

          <!-- Address -->
          <div fxFlex="55" class="address">
            <span class="title" *ngIf="displayAddress">Address</span>&emsp;{{ address.address }}
          </div>

          <!-- Pubkey -->
          <div fxFlex="25" class="grid-cell" *ngIf="displayPublicKey">
            <span class="title">Public Key</span>
            {{ address.publicKey }}
          </div>

          <!-- Type -->
          <div fxFlex="25" clas="grid-cell" *ngIf="displayType">
            <span class="title">Type</span>
            <span class="text-uppercase">{{ address.type }}</span>
          </div>

          <!-- Actions/controls -->
          <div fxLayout.gt-xs="row" fxLayout.lt-xs="column" fxFlex="20" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" fxLayoutAlign="end center" *ngIf="displayToolsMenu" class="address-actions">
            <!-- ICO: copy address -->
            <span fxFlex="20" fxFlex.lt-lg="33.33">
              <md-icon fontSet="ncIcon" fontIcon="nc-copy-2" class="cursor-pointer" mdTooltip="Copy address" ngxClipboard [cbContent]="address.address"></md-icon>
            </span>
            <!-- ICO: verify message -->
            <span fxFlex="20" fxFlex.lt-lg="33.33">
              <md-icon fontSet="ncIcon" fontIcon="nc-a-check" class="cursor-pointer" mdTooltip="Verify message" ngxClipboard></md-icon>
            </span>
            <!-- ICO: delete -->
            <span fxFlex="20" fxFlex.lt-lg="33.33">
              <md-icon color="warn" fontSet="ncIcon" fontIcon="nc-circle-remove" (click)="deleteAddress(address.label, address.address)" mdTooltip="Delete address"></md-icon>
            </span>
          </div>

          <!-- display QR code -->
          <div fxFlex="5" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" *ngIf="!displayQrMenu" class="qrcode-menu" fxLayoutAlign="center center">
            <i class="fa fa-qrcode" aria-hidden="true" mdTooltip="Show QR code" (click)="openQrCodeModal(address)"></i>
          </div>

        </md-card>

      </div>
    </md-list>
  </div>
</div>
<pagination *ngIf="displayPagination"
            [boundaryLinks]="true"
            [totalItems]="getTotalAddressCount()"
            [maxSize]="5"
            [rotate]="false"
            [(ngModel)]="currentPage"
            class="pagination-sm center" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
            lastText="&raquo;"
            [itemsPerPage]="getMaxAddressesPerPage()">
</pagination>
