<div class="container-block">
  <app-header>
    <div [fxLayout]="'row'">
      <div fxFlex="80%">
        <button md-raised-button md-button color="primary" (click)="openNewAddress()">
          <md-icon>add_circle</md-icon>
          Add new Address
        </button>
      </div>
      <md-form-field class="icon-input">
        <input mdInput type="text"  [(ngModel)]="query" [ngModelOptions]="{standalone: true}" placeholder="Search address book">
        <md-icon>search</md-icon>
      </md-form-field>
    </div>
  </app-header>

  <div class="container-fluid">
    <address-table
      [query]="query"
      [displayHeader]="false"
      [displayInternalHeader]="true"
      [displayPagination]="true"
      [displayLabel]="true"
      [displayAddress]="true"
      [displayPurpose]="true"
      [displayToolsMenu]="true"
      [displayQrMenu]="false"
      (editLabelEmitter)="editLabel($event)">
    </address-table>
  </div>
</div>
