<md-card>
  <md-card-content>
    <app-header>
      <div [fxLayout]="'row'">
        <div fxFlex="80%">
          <button md-icon-button md-button color="primary" (click)="openNewAddress()">
            <md-icon>add_circle</md-icon>
          </button>
        </div>
        <md-form-field class="icon-input">
          <input mdInput type="text" id="searchbar" [(ngModel)]="query" placeholder="Search receive">
          <md-icon>search</md-icon>
        </md-form-field>
      </div>
    </app-header>

    <div class="container-fluid">
      <address-table

        [displayLabel]="true"

        [displayPurpose]="true"
        [displayToolsMenu]="true"
        [displayQrMenu]="true">

      </address-table>
    </div>
