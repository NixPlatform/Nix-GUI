<div class="overview-header" fxLayout.gt-md="row" fxLayout.lt-md="column" fxLayoutGap.gt-md="5%" fxLayoutGap.lt-md="2%">

  <div fxFlex="67" fxFlexOrder.lt-md="1">
    <h5>Overview</h5>
  </div>

  <div class="actionable" fxFlex="33" fxLayoutAlign.gt-md="end center" fxLayoutAlign.lt-md="start"
       fxFlexOrder.lt-md="2">
    <fa-layers class="fa-fw" class="margin-right-25px">
      <fa-icon [icon]="faCircle" size="2x"></fa-icon>
      <fa-icon size="1x" transform="right-8" [icon]="faSync"></fa-icon>
    </fa-layers>
    <fa-layers class="fa-fw">
      <fa-icon [icon]="faCircle" size="2x"></fa-icon>
      <fa-icon size="1x" transform="right-6" [icon]="faQuestion"></fa-icon>
    </fa-layers>
  </div>

</div>

<div class="overview-balance" fxLayout.gt-md="row" fxLayout.lt-md="column" fxLayoutAlign="center start"
     fxLayoutGap="5%" fxFlexOrder.lt-md="3">

  <mat-card class="item total" fxFlex="30" fxFlexOrder.lt-md="1">
    <app-balance type="balance" color="white"></app-balance>
  </mat-card>

  <mat-card class="item anon" fxFlex="30" fxFlexOrder.lt-md="2">
    <app-balance type="anon_balance" color="white"></app-balance>
  </mat-card>

  <mat-card class="item" fxFlex="30" fxFlexOrder.lt-md="3">
    <price-chart>

    </price-chart>
  </mat-card>

</div>

<div class="overview-content" fxLayout.gt-md="row" fxLayout.lt-md="column" fxLayoutAlign="center start"
     fxLayoutGap="5%" fxFlexOrder.lt-md="4">

  <mat-card class="item" fxFlex="65" fxFlexOrder.lt-md="1">
    <div class="recent-transactions">
      <p class="description">Recent Transactions</p>
      <transaction-table
        [display]="{'txDisplayAmount': 5, 'header': false}">
      </transaction-table>
    </div>
  </mat-card>

  <mat-card class="item" fxFlexOrder.lt-md="2" fxFlex="30">
    <div class="node-status">
      <p class="description">Node Status</p>
      <span class="number big">2</span>
      <span class="medium text"> Active Nodes</span>
      <div class="divider"></div>
      <span class="medium light">234 NIX earned so far this month</span>
      <div class="medium light margin-top-40px">
        <fa-icon [icon]="faCircleSolid" class="confirm-ok"></fa-icon>
        No issues
      </div>
    </div>
  </mat-card>

  <!--  <div class="overview-sidebar" fxFlex="33" fxLayoutWrap fxLayoutAlign="center start" fxFlexOrder.lt-md="1" >

      <app-stakinginfo fxFlex.gt-sm="100" fxFlex.lt-md="calc(50% - 25px)"></app-stakinginfo>
      <app-coldstake fxFlex.gt-sm="100" fxFlex.lt-md="calc(50% - 25px)"></app-coldstake>

    </div>--><!-- .overview-sidebar -->


</div><!-- .overview-content -->
