<mat-drawer-container>

  <mat-drawer #help position="end" mode="over" disableClose="true" class="sidebar">
    <help-bar [navbar]="help" [faq]="faq"></help-bar>
  </mat-drawer>

  <mat-drawer-content class="help">
    <div class="header" fxLayout="row">
        <div fxFlex="50" fxFlexOrder="1">
            <h5>Help</h5>
        </div>
    </div>
    <div class="help-card" fxLayout="column" fxLayoutGap="2%">
      <div class="help-card-title">GUIDES</div>
      <div class="balance-row" fxLayout.gt-md="row" fxLayout.lt-md="column" fxLayoutAlign="center start" fxLayoutGap="2%" fxFlexOrder.lt-md="3">

        <mat-card fxFlexOrder.lt-md="3" fxFlex="25" class="item" (click)="onCardClick('https://wiki.nixplatform.io/')">
          <div class="price">
            <p class="description">Troubleshooting</p>

            <div fxLayout="row" fxLayoutGap="5px">

            </div>
          </div>
        </mat-card>
        <mat-card fxFlexOrder.lt-md="3" fxFlex="25" class="item" (click)="onCardClick('https://wiki.nixplatform.io/home/wallet-functionality/backup-and-security-1/wallet-backup/')">
          <div class="price">
            <p class="description">Creating or restoring 
                a desktop wallet</p>

            <div fxLayout="row" fxLayoutGap="5px">

            </div>
          </div>
        </mat-card>
        <mat-card fxFlexOrder.lt-md="3" fxFlex="25" class="item" (click)="onCardClick('https://nixplatform.io/information/get-nix/')">
          <div class="price">
            <p class="description">Where to get NIX</p>

            <div fxLayout="row" fxLayoutGap="5px">

            </div>
          </div>
        </mat-card>

        <mat-card fxFlexOrder.lt-md="3" fxFlex="25" class="item" (click)="onCardClick('https://wiki.nixplatform.io/home/wallet-functionality/staking/')">
          <div class="price">
            <p class="description">Staking NIX</p>

            <div fxLayout="row" fxLayoutGap="5px">

            </div>
          </div>
        </mat-card>
      </div>

      <div class="balance-row" fxLayout.gt-md="row" fxLayout.lt-md="column" fxLayoutAlign="center start" fxLayoutGap="2%" fxFlexOrder.lt-md="3">

        <mat-card fxFlexOrder.lt-md="3" fxFlex="25" class="item" (click)="onCardClick('https://wiki.nixplatform.io/home/wallet-functionality/ghost-vault/')">
          <div class="price">
            <p class="description">Ghost Vault</p>

            <div fxLayout="row" fxLayoutGap="5px">

            </div>
          </div>
        </mat-card>

        <mat-card fxFlexOrder.lt-md="3" fxFlex="25" class="item" (click)="onCardClick('https://wiki.nixplatform.io/home/wallet-functionality/ghostnodes/')">
          <div class="price">
            <p class="description">Ghostnodes</p>

            <div fxLayout="row" fxLayoutGap="5px">

            </div>
          </div>
        </mat-card>

        <mat-card fxFlexOrder.lt-md="3" fxFlex="25" class="item" (click)="onCardClick('https://nixplatform.io/technology/protocol-layer/ghost-protocol/')">
          <div class="price">
            <p class="description">Privacy: Ghost Protocol</p>

            <div fxLayout="row" fxLayoutGap="5px">

            </div>
          </div>
        </mat-card>

        <mat-card fxFlexOrder.lt-md="3" fxFlex="25" class="item" (click)="onCardClick('https://nixplatform.io/technology/utilization-layer/2-way-ghosting/')">
          <div class="price">
            <p class="description">2-Way-Ghosting 'Ghost Keys'</p>

            <div fxLayout="row" fxLayoutGap="5px">

            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
