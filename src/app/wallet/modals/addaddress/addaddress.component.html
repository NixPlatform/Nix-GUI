<div class="processing-trans">
  <div class="modalcontent">
    <h5 fxFlex="50">{{ editMode ? 'Edit address' : 'Add new address' }}</h5>
    <div _ngcontent-c7="" class="divider"></div>
    <div class="amountsend">
      <p class="htxt">Name</p>
      <div fxLayout.gt-md="row">
        <div class="custom-input-group amount-input">
          <input class="input-group size" placeholder="Please enter a name for this address" [(ngModel)]="addAddress.account">
        </div>
      </div>
    </div>
    <div class="amountsend">
      <p class="htxt">Address</p>
      <div fxLayout.gt-md="row">
        <div class="custom-input-group amount-input">
          <input class="input-group " placeholder="Destination address" [(ngModel)]="addAddress.address" [disabled]="data.modalData.type == 'receive'">
        </div>
      </div>
    </div>
    
    <div class="send buttons" fxLayout="row" fxLayoutAlign="space-between">
      <button class="cancelbtn" fxFlex="40" (click)="cancel()">Cancel</button>
      <button class="sendbtn" fxFlex="40" (click)="save()">Save</button>
    </div>
  </div>
</div>
