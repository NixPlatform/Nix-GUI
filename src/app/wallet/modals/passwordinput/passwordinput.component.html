<div class="processing-trans">
  <div class="modalcontent">
    <h5 fxFlex="50">Unlock wallet for staking</h5>
    <div _ngcontent-c7="" class="divider"></div>

    <div class="amountsend">
      <p class="htxt">Enter password</p>
      <div fxLayout.gt-md="row">
        <div class="custom-input-group amount-input">
          <input class="input-group size" placeholder="Enter password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="passphrase">
        </div>
      </div>
    </div>
    <div class="password-toggle">
      <button mat-button (click)="togglePassword()">
        <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
        {{ passwordLabelText() }} password
      </button>
    </div>
    <div class="send buttons" fxLayout="row" fxLayoutAlign="space-between">
      <button class="cancelbtn" fxFlex="40" (click)="close()">Cancel</button>
      <button class="sendbtn" fxFlex="40" (click)="save()">OK</button>
    </div>
  </div>
</div>
