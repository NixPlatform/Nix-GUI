<div class="modal fade" bsModal #staticLookup="bs-modal"
     tabindex="-1" role="dialog" aria-labelledby="addressLookup" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Address lookup</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticLookup.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div class="row">
          <div class="col-xs-8">
            <input type="text" class="form-control"
              placeholder="Filter by label or address..."
              [(ngModel)]="query">
          </div>
          <div class="col-xs-4">
            <select class="form-control" [(ngModel)]="filter">
              <option value="all" selected >All</option>
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>
        </div>

        <table class="table table-hover" id="addresses-table">
          <thead>
            <tr>
              <th>Label</th>
              <th>Address</th>
              <th>Address Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let address of page()"
              (click)="selectAddressCallback(address.getAddress(), address.getLabel())">
              <th scope="row">{{address.getLabel()}}</th>
              <td>{{address.getAddress()}}</td>
              <td>{{cheatPublicAddress(address.getAddress())}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
