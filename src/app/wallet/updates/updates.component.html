<mat-drawer-container>

  <mat-drawer #help position="end" mode="over" disableClose="true" class="sidebar">
    <help-bar [navbar]="help" [faq]="faq"></help-bar>
  </mat-drawer>

  <mat-drawer-content class="updates">    
    <div class="header" fxLayout="row">
      <div fxFlex="50" fxFlexOrder="1">
        <h5></h5>
      </div>
    </div>
    <div class="updates-content" fxLayout="column">
      <img class="updates-img" *ngIf="updated" src="./assets/icons/SVG/verified.svg">
      <fa-icon [icon]="faTimesCircle" *ngIf="!updated" class="updates-not"></fa-icon>

      <p class="updates-description" *ngIf="updated">You have the latest version of the wallet installed</p>
      <p class="updates-description" *ngIf="!updated">There is a new update available for download</p>
    </div>
    <div class="version-content">
      <div class="updates-version" fxLayout="row">
        <div fxFlex="150px">
          <p><b>GUI wallet version: </b></p>
        </div>
        <div fxFlex="70px">
          <p>v {{guiVersion}}</p>
        </div>
        <a href="https://github.com/NixPlatform/Nix-GUI/releases/latest" target="_blank"><div class="version-link" fxFlex="200px">(view on Github)</div></a>
      </div>
      
      <div class="updates-version" fxLayout="row">
        <div fxFlex="150px">
          <p><b>Daemon version: </b></p>
        </div>
        <div fxFlex="70px">
          <p>v {{daemonVersion}}</p>
        </div>
      </div>
    </div>

   </mat-drawer-content>
</mat-drawer-container>
